<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>Welcome, Cynthia!</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/player.css" type="text/css">
	</head>	
	<body >
		<div id="menuBtn">
			<img src="img/menu.svg" />
		</div>
		<div class="row">
			<div class="col-sm-10 col-offset-1" id='content'>
				<div id='player'>
					<button id='prevBtn'><span class='glyphicon glyphicon-backward'></span></button>
					<button id='playBtn'><span class='glyphicon glyphicon-play'></span></button>
					<button id='nextBtn'><span class='glyphicon glyphicon-forward'></span></button>
					<div id='progressBar'></div>
					<div id='preloadBar'></div>
					<p id='songTitleText'>Song Title</p>
				</div>
			</div>
		</div>
		<div id="preloader">
			<div id="status">
				<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src='js/vars.js'></script>
		<script src='js/AudioPlayer.js'></script>
		<script>
			$(window).on('load', function() { // makes sure the whole site is loaded 
				$('#status').fadeOut(); // will first fade out the loading animation 
				$('#preloader').delay(500).fadeOut('slow'); // will fade out the white DIV that covers the website. 
			})
			
		</script>
	</body>
</html>
